orbs:
  aws-cli: circleci/aws-cli@2.0.3
docvarnode: &dok_node
    docker:
      - image: circleci/node:13.8.0

docvaraws: &dok_awscli
    docker:
      - image: amazon/aws-cli    

docansibl: &dok_ansible
    docker:
      - image: python:3.7-alpine3.11

executors:
  node:
    docker:
      - image: circleci/node:13.8.0
  python:
    docker:
      - image: python:3.9.0-alpine
  aws:
    docker:
      - image: amazon/aws-cli
parameters:
  workflow-id:
    type: string
    default: "${CIRCLE_WORKFLOW_ID}"
commands:
  destroy_environment:
    description: Destroy Cloud Stacks & infrastructure
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name udapeople-backend-<<parameters.workflow_id>>
            aws cloudformation delete-stack --stack-name udapeople-frontend-<<parameters.workflow_id>>
            aws s3 rb s3://udapeople-<< parameters.workflow_id >> --force
            echo "Destroying environment: << parameters.workflow_id >>"
            echo << parameters.workflow_id >>
  revert_migrations:
    description: Revert the last migration
    parameters:
      workflow_id:
        type: string
    steps:
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            status=$(curl -H "token: cfc9a7fe-81a0-4286-bfce-aabc7dda974d" --request GET https://api.memstash.io/values/migration_status_${CIRCLE_WORKFLOW_ID:0:7})
            echo $status
            if [[ "$status" == "1" ]]
            then
             cd backend
             npm install
             npm run migrations:revert
            fi
            if [[ "$status" == "0" ]]
            then
             cd backend
             npm install
             npm run migrations:revert
            fi
            echo "DB status=" $status
                         
jobs:
  build-frontend:
    docker:
